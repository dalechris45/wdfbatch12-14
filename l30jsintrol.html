<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charsect="UTF-8"/>
        <meta name="viewport" content="width-device-width, initial-scale=100%"/>
        <title>JS Intro</title>

    </head>

    <body> 

        <p>Hi</p>



        <script> 


            console.log("aung aung");
            console.log("kyaw kyaw");
            console.log("su su"); 

            console.log(500);
            console.log("600");
            console.log("700");
            console.log("800");

            console.log("true");
            console.log("false");

            console.log("zaw zaw","tun tun","maung maung");
            console.log(100,200,300,400);
            console.log("yu yu",500,true); 

            console.log(true+true);  // 2
            console.log(true+false);  // 1
            console.log("true"+"20");  // true20
            console.log("true"+"aung aung");  // trueaun gaung
            console.log("zaw zaw"+false);  // zaw zawfalse 

            // window.alert("Hello Myanmar");
            // window.alert("Save Myanmar");
            // alert("Are you ready to learn JS");  



            // => Variable (var / const /let)
            // var/const/let variablename = value;

            let fullname = "Myo Kyaw";

            console.log("Nyo Nyo");
            console.log("Nyo Nyo");
            console.log("Nyo Nyo");

            console.log("fullname"); //  fullname
            console.log("fullname"); //  fullname
            console.log("fullname"); //  fullname

            // window.alert(fullname);

            console.log("My friend name is fullname"); //  My friend name is fullname
            console.log("My friend name is fullname"); //  My friend name is fullname
            console.log("My friend name is fullname"); //  My friend name is fullname

            // Concatenate( + )
            console.log("My friend name is " + fullname); //  My friend name is Myo Kyaw 
            console.log("My friend name is"+ " " + fullname); //  My friend name is Myo Kyaw 
            console.log(`My friend name is ${fullname}`); //  My friend name is Myo Kyaw 

            // => Backticks (``)

            let lady = "Honey Nway Oo";
            console.log("We love lady");  //  We love lady
            console.log(`${lady}`);  //  Honey Nway Oo
            console.log(`We love ${lady}`);  //  We love Honey Nway Oo

            var num1= 100;
            const num2 = 200;

            console.log(num1);
            console.log(num2);
            console.log(num1,num2);
            console.log(num1+num2);
            
            




        </script>


    </body>
</html>
