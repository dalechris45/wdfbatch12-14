<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap Intro V5, Badge </title>

    <!-- bootstrap css1 js1 -->
    <link href="./libs/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
</head> 


<body>  

    <div class="container"> 

        <h3>Badge</h3> 

        <button type="button" class="btn btn-primary">Notification <span class="badge text-bg-danger">5</span></button> 

        <hr/>

        <span class="badge text-bg-primary rounded-0">primary</span>
        <span class="badge text-bg-secondary rounded">secondary</span>
        <span class="badge text-bg-success rounded-pill">success</span>
        <span class="badge text-bg-info">info</span>
        <span class="badge text-bg-warning">warning</span>
        <span class="badge text-bg-danger">danger</span>
        <span class="badge text-bg-light">light</span>
        <span class="badge text-bg-dark">dark</span> 

        <hr/> 

        <!-- 
            sup = superscript
            sub = subscript
        -->

        <b class="btn btn-primary">Add Card </b> <sup class="badge text-bg-secondary">5</sup> 

        <br/><br/><br/> 

        <b class="btn btn-primary">Special Discount </b> <sub class="badge text-bg-secondary">5%</sub> 
        
        <hr/>

        

        
    </div>




<!-- boostrap css1 js1 -->
<script src="./libs/bootstrap/js/bootstrap.bundle.js" type="text/JavaScript"></script>


</body>

</html>
