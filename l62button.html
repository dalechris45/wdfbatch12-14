<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap Intro V5, Button </title>

    <!-- bootstrap css1 js1 -->
    <link href="./libs/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
</head> 


<body>  

    <div class="container"> 

        <h3>Button</h3> 

        <button type="button" class="btn btn-primary">Hello Primary</button>
        <button type="button" class="btn btn-secondary">Hello secondary</button>
        <button type="button" class="btn btn-success">Hello success</button>
        <button type="button" class="btn btn-info">Hello info</button>
        <button type="button" class="btn btn-warning">Hello warning</button>
        <button type="button" class="btn btn-danger">Hello danger</button>
        <button type="button" class="btn btn-light">Hello light</button>
        <button type="button" class="btn btn-dark">Hello dark</button>

        <hr/> 

        <h3>Button Outline</h3> 

        <button type="button" class="btn btn-outline-primary">Hello Primary</button>
        <button type="button" class="btn btn-outline-secondary">Hello secondary</button>
        <button type="button" class="btn btn-outline-success">Hello success</button>
        <button type="button" class="btn btn-outline-info">Hello info</button>
        <button type="button" class="btn btn-outline-warning">Hello warning</button>
        <button type="button" class="btn btn-outline-danger">Hello danger</button>
        <button type="button" class="btn btn-outline-light">Hello light</button>
        <button type="button" class="btn btn-outline-dark">Hello dark</button>

        <hr/>

        <button type="button" class="btn btn-link"> Hello Link </button> 

        <a href="javascript:void(0)" class="btn btn-primary">Link One</a>
        <a href="https://www.google.com" class="btn btn-secondary">Link Two</a>
        <a href="https://www.google.com" class="btn btn-success disabled">Link Three</a> 

        <hr/>

        <h3>Button Size</h3> 

        <button type="button" class="btn btn-primary btn-lg">Hello Large</button>
        <button type="button" class="btn btn-secondary btn-md">Hello Medium</button>
        <button type="button" class="btn btn-success btn-sm">Hello Small</button> 

        <hr/>

        <div class="d-grid">
            <button type="button" class="btn btn-primary rounded-0">Submit</button>
        </div> 

        <hr/>

        <h3>Button Group</h3>

        <div class="btn-group">
            <button type="button" class="btn btn-primary">Left</button>
            <button type="button" class="btn btn-secondary">Center</button>
            <button type="button" class="btn btn-success">Right</button>
        </div> 

        <div class="btn-group-vertical">
            <button type="button" class="btn btn-primary">Top</button>
            <button type="button" class="btn btn-secondary">Center</button>
            <button type="button" class="btn btn-success">Bottom</button>
        </div> 

        <hr/>

        <button type="button" class="btn btn-primary" disabled>
            <span class="spinner-border spinner-border-sm"></span>
            <span> Loading.... </span>
        </button> 

         <button type="button" class="btn btn-primary" disabled>
            <span class="spinner-grow spinner-grow-sm"></span>
            <span> Loading.... </span>
        </button>

        

        
    </div>




<!-- boostrap css1 js1 -->
<script src="./libs/bootstrap/js/bootstrap.bundle.js" type="text/JavaScript"></script>


</body>

</html>
