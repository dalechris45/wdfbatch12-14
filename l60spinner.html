<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap Intro V5, Spinner </title>

    <!-- bootstrap css1 js1 -->
    <link href="./libs/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
</head> 


<body> 

    <div class="container">

        <h3>Spinner Border</h3>

        <div class="spinner-border text-primary">
            <div class="visually-hidden">loading....</div>
        </div> 

        <div class="spinner-border text-secondary"></div>
        <div class="spinner-border text-success"></div>
        <div class="spinner-border text-info"></div>
        <div class="spinner-border text-warning"></div>
        <div class="spinner-border text-danger"></div>
        <div class="spinner-border text-light"></div>
        <div class="spinner-border spinner-border-sm text-dark"></div> 

        <hr/>






        <h3>Spinner Grow</h3>

        <div class="spinner-grow text-primary">
            <div class="visually-hidden">loading....</div>
        </div>
        <div class="spinner-grow text-secondary"></div>
        <div class="spinner-grow text-success"></div>
        <div class="spinner-grow text-info"></div>
        <div class="spinner-grow text-warning"></div>
        <div class="spinner-grow text-danger"></div>
        <div class="spinner-grow text-light"></div>
        <div class="spinner-grow spinner-grow-sm text-dark"></div>

    </div>


<!-- boostrap css1 js1 -->
<script src="./libs/bootstrap/js/bootstrap.bundle.js" type="text/JavaScript"></script>


</body>

</html>
